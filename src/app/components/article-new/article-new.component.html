<div class="center">
    <section id="content">



        <h1 class="subheader">{{page_title}}</h1>



        <form class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Titulo</label>
                <input type="text" name="title" #title="ngModel" [(ngModel)]="article.title" required>
                <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">El titulo no es
                    valido</small>
            </div>


            <div class="form-group">
                <label for="content">Contenido</label>
                <textarea name="content" #content="ngModel" [(ngModel)]="article.content" required></textarea>
                <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">El contenido no es
                    valido</small>
            </div>

            <div class="form-group">

                <div class="image-thumb" *ngIf="is_edit">

                    <img src="{{url + 'get-image/' + article.image}}" *ngIf="article.image">
                    <img src="assets/images/default-image.jpg" *ngIf="!article.image">

                </div>

                <angular-file-uploader [config]="afuConfig" (ApiResponse)="imageUpload($event)">

                </angular-file-uploader>

            </div>



            <div class="clearfix"></div>

            <input type="submit" value="Guardar" class="btn btn-success">
        </form>

    </section>
    <app-sidebar></app-sidebar>
</div>
