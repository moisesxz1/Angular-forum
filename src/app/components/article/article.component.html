<div class="center">
    <section id="content">

        <article class="article-item article-detail" *ngIf="article">
            <div class="image-wrap">
                <img src="{{url + 'get-image/' + article.image}}" *ngIf="article.image">
                <img src="assets/images/default-image.png" alt="" *ngIf="!article.image">
            </div>

            <h1 class="subheader" *ngIf="article">{{article.title}}</h1>
            <span class="date">
                {{ article.date | amLocale: 'es' | amTimeAgo }}
            </span>

            <p *ngIf="article">{{article.content}}</p>

            <div class="buttons">
                <a [routerLink]="['/blog/editar', article._id]" class="btn btn-primary">Editar</a>
                <a (click)="delete(article._id)" class="btn btn-danger">Borrar</a>
            </div>

            <div class="clearfix"></div>
        </article>





    </section>

    <app-sidebar></app-sidebar>
</div>
